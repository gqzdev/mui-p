<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">Form 表单</h1>
		</header>

		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>用户名</label>
					<input type="text" class="mui-input-clear" placeholder="用户名">
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input type="text" class="mui-input-password" placeholder="密码">
				</div>
				<div class="mui-input-row">
					<label>手机号码</label>
					<input type="text" class="mui-input-clear" placeholder="手机号码">
				</div>
				<div class="mui-input-row">
					<label>邮箱</label>
					<input type="text" class="mui-input-clear" placeholder="邮箱">
				</div>

				<button type="button" class="mui-btn mui-btn-blue mui-btn-block">注册</button>
			</form>

			<br />
			<br />

			<div class="mui-input-row">
				<label>语音输入</label>
				<input type="text" class="mui-input-speech" placeholder="语音输入.....">
			</div>
			<div class="mui-input-row mui-search">
				<input type="search" class="mui-input-clear" placeholder="请输入搜索的内容">
			</div>

		</div>

		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
