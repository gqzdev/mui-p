<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>MUI Demo</title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.css" rel="stylesheet" />
		
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">主页</h1>
		</header>

		<!--- 主体部分  start--->
		<div class="mui-content">

			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<!--这里放置真实显示的DOM内容-->
					<!--轮播图片 start-->
					<div id="slider" class="mui-slider">
						<div class="mui-slider-group mui-slider-loop">
							<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
							<div class="mui-slider-item mui-slider-item-duplicate">
								<a href="#">
									<img src="img/1.jpg" width="100%" height="250px">
								</a>
							</div>
							<!-- 第一张 -->
							<div class="mui-slider-item">
								<a href="#">
									<img src="img/2.jpg" width="100%" height="250px">
								</a>
							</div>
							<!-- 第二张 -->
							<div class="mui-slider-item">
								<a href="#">
									<img src="img/3.png" width="100%" height="250px">
								</a>
							</div>
							<!-- 第三张 -->
							<div class="mui-slider-item">
								<a href="#">
									<img src="img/4.jpg" width="100%" height="250px">
								</a>
							</div>
							<!-- 第四张 -->
							<div class="mui-slider-item">
								<a href="#">
									<img src="img/1.jpg" width="100%" height="250px">
								</a>
							</div>
							<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
							<div class="mui-slider-item mui-slider-item-duplicate">
								<a href="#">
									<img src="img/1.jpg" width="100%" height="250px">
								</a>
							</div>
						</div>
						<div class="mui-slider-indicator">
							<div class="mui-indicator mui-active"></div>
							<div class="mui-indicator"></div>
							<div class="mui-indicator"></div>
							<div class="mui-indicator"></div>
						</div>
					</div>
					<!--轮播图片 end-->

					<!--九宫格   start--->
					<ul class="mui-table-view mui-grid-view mui-grid-9">
						<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
							<a href="#">
								<span class="mui-icon mui-icon-home"></span>
								<div class="mui-media-body">Home</div>
							</a>
						</li>
						<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
							<a href="#">
								<span class="mui-icon mui-icon-email"><span class="mui-badge mui-badge-red">5</span></span>
								<div class="mui-media-body">Email</div>
							</a>
						</li>
						<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
							<a href="#">
								<span class="mui-icon mui-icon-chatbubble"></span>
								<div class="mui-media-body">Chat</div>
							</a>
						</li>
						<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
							<a href="#">
								<span class="mui-icon mui-icon-location"></span>
								<div class="mui-media-body">Location</div>
							</a>
						</li>
						<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
							<a href="#">
								<span class="mui-icon mui-icon-search"></span>
								<div class="mui-media-body">Search</div>
							</a>
						</li>
						<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
							<a href="#">
								<span class="mui-icon mui-icon-weixin"></span>
								<div class="mui-media-body">微信</div>
							</a>
						</li>
					</ul>
					<!--九宫格   end--->


					<!--
                    	作者：971785418@qq.com
                    	时间：2018-06-08
                    	描述：list  图文列表居右边
                    -->
                  
					<ul class="mui-table-view">
						<li class="mui-table-view-cell mui-media">
							<a href="javascript:;" href="http://ganquanzhong.top/shop/">
								<img class="mui-media-object mui-pull-right" src="img/9.jpg" width="40px" height="30px">
								<div class="mui-media-body">
									幸福
									<p class="mui-ellipsis">能和心爱的人一起睡觉，是件幸福的事情；可是，打呼噜怎么办？</p>
								</div>
							</a>
						</li>
						<li class="mui-table-view-cell mui-media">
							<a href="javascript:;" href="http://ganquanzhong.top/shop/">
								<img class="mui-media-object mui-pull-right" src="img/8.jpg" width="40px" height="30px">
								<div class="mui-media-body">
									木屋
									<p class="mui-ellipsis">想要这样一间小木屋，夏天挫冰吃瓜，冬天围炉取暖.</p>
								</div>
							</a>
						</li>
						<li class="mui-table-view-cell mui-media">
							<a href="javascript:;" href="http://ganquanzhong.top/shop/">
								<img class="mui-media-object mui-pull-right" src="img/6.jpg" width="40px" height="30px">
								<div class="mui-media-body">
									CBD
									<p class="mui-ellipsis">烤炉模式的城，到黄昏，如同打翻的调色盘一般.</p>
								</div>
							</a>
						</li>
						<li class="mui-table-view-cell mui-media">
							<a href="javascript:;" href="http://ganquanzhong.top/shop/">
								<img class="mui-media-object mui-pull-right" src="img/6.jpg" width="40px" height="30px">
								<div class="mui-media-body">
									CBD
									<p class="mui-ellipsis">烤炉模式的城，到黄昏，如同打翻的调色盘一般.</p>
								</div>
							</a>
						</li>
					</ul>

				</div>
			</div>

		</div>
		<!--- 主体部分  end--->

		<!---底部选项卡-->
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active" href="http://ganquanzhong.top/shop/">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" href="http://ganquanzhong.top/">
				<span class="mui-icon mui-icon-gear"></span>
				<span class="mui-tab-label">设置</span>
			</a>
			<a class="mui-tab-item" href="http://ganquanzhong.top/git/">
				<span class="mui-icon mui-icon-location"></span>
				<span class="mui-tab-label">定位</span>
			</a>
			<a class="mui-tab-item" href="http://ganquanzhong.top/edu/">
				<span class="mui-icon mui-icon-pengyouquan"></span>
				<span class="mui-tab-label">朋友圈</span>
			</a>
		</nav>
		<!---底部选项卡-->
		
		
		<script type="text/javascript" charset="utf-8">
			mui.init();
			
			mui('.mui-scroll-wrapper').scroll({
				deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
			});
		</script>
	</body>

</html>
