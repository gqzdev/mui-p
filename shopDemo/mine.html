<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<style>
			.message{
				text-align: center;
			}
			.message-item{
				width: 33%;
				float: left;
			}
			
			.message-item p{
				font-size: 18px;
				color:gray ;
			}
			.message-item img{
				border-radius:40px ;
				width: 60px;
				height: 60px;
			}
			
			.card_item{
				width: 33%;
				float: left;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">

			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">

					<div class="message">

							<img src="imgs/face1.jpg" />

						</div>
						<div class="message-item">
							<img src="imgs/face2.jpg" />

						</div>
						<div class="message-item">
							<img src="imgs/face3.jpg" />
							<p>消息</p>
						</div>
						
					</div>
					
					
					<div class="mui-card">

						<div class="mui-card-header">

								<!--<span>618年中购物节</span>

						</div>
						<!--内容区-->
						<div class="mui-card-content">
							<div class="card_item">
								<img src="imgs/shop10.jpg" width="100%" />
							</div>
							<div class="card_item">
								<img src="imgs/shop16.jpg" width="100%" />
							</div>
							<div class="card_item">
								<img src="imgs/shop1.jpg" width="100%" />
							</div>
							
						</div>
						<!--页脚，放置补充信息或支持的操作-->
						<div class="mui-card-footer">
							
						</div>
					</div>

					<!----->
					<ul class="mui-table-view">
					    <li class="mui-table-view-cell mui-media">
					        <a href="javascript:;">
					            <img class="mui-media-object mui-pull-left" src="imgs/pic6.jpg">
					            <div class="mui-media-body">
					                T XUE
					                <p class="mui-ellipsis">马克华菲短袖男士t恤2018夏季纯色半袖棉打底衫休闲韩版衣服潮流</p>
					            </div>
					        </a>
					    </li>
					    <li class="mui-table-view-cell mui-media">
					        <a href="javascript:;">
					            <img class="mui-media-object mui-pull-left" src="imgs/shop16.jpg">
					            <div class="mui-media-body">
					            		上衣
					                <p class="mui-ellipsis">矮妹也能穿好看的韩版春季三色宽松小西装外套女短款格子休闲上衣 </p>
					            </div>
					        </a>
					    </li>
					    <li class="mui-table-view-cell mui-media">
					        <a href="javascript:;">
					            <img class="mui-media-object mui-pull-left" src="imgs/shop19.jpg">
					            <div class="mui-media-body">
					                YOHO
					                <p class="mui-ellipsis">YOHO有货正品潮牌LAL 男士T恤短袖 趣味卡通刺绣圆领TEE 多色可选 </p>
					            </div>
					        </a>
					    </li>
					</ul>

				</div>
			</div>

		</div>

		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			mui(".mui-scroll-wrapper").scroll({
				deceleration: 0.0003 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
			});
		</script>
	</body>

</html>
