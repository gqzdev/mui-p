<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">手机屏幕信息</h1>
		</header>
		
		<div class="mui-content">
		    <button type="button" class="mui-btn mui-btn-blue mui-btn-block" onclick="setVerital()">设置手机屏幕为横向</button>
		    <button type="button" class="mui-btn mui-btn-blue mui-btn-block" onclick="setZongxiang()">设置手机屏幕为纵向向</button>
		    
		    
		    <div class="mui-input-row mui-input-range">
		        <label>屏幕亮度</label>
		        <input type="range" min="0" max="100" value="50" onchange="setLight(this.value)">
		    </div>
		</div>
		
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			
			function setVerital(){
				plus.screen.lockOrientation("landscape-primary");
			}
			
			function setZongxiang(){
				plus.screen.lockOrientation("portrait-primary");
			}
			
			function setLight(value){
				plus.screen.setBrightness(value/100);
			}
		</script>
	</body>

</html>
